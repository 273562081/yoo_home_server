<!DOCTYPE html>
<html>
<head>
	<title>albumItem测试api接口</title>
</head>
<body>
	<form action="/albums " method="POST">
		<label>测试albumItem接口</label>
		<div>userId:<input type="text" name="userId"></div>
		<div>familyId:<input type="text" name="familyId"></div>
		<div>albumType:<input type="text" name="albumType">[true or false]</div>
		<div>albumItemName:<input type="text" name="albumItemName"></div>
		<div>albumItemId:<input type="text" name="albumItemId"></div>
		<div>options:<input type="text" name="options"></div>
		<div>
			[ options == 0 查询数据 ]
			[ options == 1 新增数据 ]
			[ options == 2 删除数据 ]
			[ options == 3 更新数据 ]
		</div>
		<input type="submit" name="确定"Submit/>
	</form>	
</body>
</html>
