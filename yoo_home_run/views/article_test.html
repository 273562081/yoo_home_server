<!DOCTYPE html>
<html>
<head>
	<title>测试亲友圈api接口</title>
</head>
<body>
	<form action="/article " method="POST">
		<label>获取相册列表测试</label>
		<div>用户编号:<input type="text" name="userId"></div>
		<div>操作编号:<input type="text" name="options"></div>

		<br>
		<div>options == 0 查询亲友圈列表</div>
		<br>
		<div>options == 1 查询指定的亲友圈信息</div>
		<div>说说编号:<input type="text" name="articleId"></div>
		<br>
		<div>options == 2 发表亲友圈消息</div>
		<div>说说内容:<input type="text" name="desc"></div>
		<div>说说时间:<input type="text" name="createTime"></div>
		<br>
		<div>options == 3 删除指定亲友圈消息</div>
		<div>说说编号:<input type="text" name="articleId"></div>
		<br>
		<div>options == 4 发表评论</div>
		<div>评论编号:<input type="text" name="commentId"></div>
		<div>说说编号:<input type="text" name="articleId"></div>
		<div>评论内容:<input type="text" name="desc"></div>
		<br>
		<div>options == 5 删除评论</div>
		<div>评论编号:<input type="text" name="commentId"></div>
		<br>
		<input type="submit" name="确定"Submit/>
	</form>	
</body>
</html>
